<div id="conversation">

    <div class="center">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input type="text"
      id="m"
      name="mess"
      autocomplete="off"
      ngModel
      placeholder="Type your text here" >
    <!--  <button class="fas fa-paper-plane" type="submit"> envoyer</button> -->
    </form>

    <ul>
      <li id="messages" *ngFor="let message of messageArray.reverse()">
      {{ message }} </li>
    </ul>
    </div>


    <div class="menu">
    <i class="fas fa-palette"></i>
    <i class="fas fa-font" (click)="onClickMenuFont()"></i>
    <i class="far fa-paper-plane"></i>
      <ul class="liste-fonts" *ngIf="listeFont">
        <li> Police 1</li>
        <li> Police 2</li>
      </ul>


    </div>
  </div>
